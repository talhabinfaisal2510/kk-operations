<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <!-- Link to external CSS file for button styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='button_styles.css') }}"
    />
  </head>
  <body>
    <section class="container">
      <!-- Logo -->
      <img
        src="{{ url_for('static', filename='images/logo.png') }}"
        alt="Logo"
        class="logo"
      />
      <!-- Add logo and button for referred case status -->
      <div class="logo-button-container"> 
        <!-- Referred Case Status Button -->
        <a href="/referred_case_status" class="case-status-btn"
          >Referred Case Status</a
        >
      </div>

      <header></header>

      <form action="/submit" method="POST" class="form">
        <!-- Date -->
        <div class="input-box">
          <label>Date</label>
          <input
            type="text"
            id="date"
            name="date"
            readonly
            required
            style="background-color: #f0f0f0; cursor: not-allowed"
          />
        </div>

        <!-- Name -->
        <div class="input-box">
          <label>Name</label>
          <input type="text" name="name" placeholder="Enter name" required />
        </div>

        <!-- Referrer Contact -->
        <div class="input-box">
          <label>Referrer Contact</label>
          <input
            type="text"
            name="referrer_contact"
            placeholder="Enter contact number of the person who referred the case"
            pattern="03[0-9]{2}-[0-9]{7}"
            title="Phone number must be in the format 0322-7287649"
            required
          />
        </div>

        <!-- Case From -->
        <div class="input-box">
          <label>Case From</label>
          <input
            type="text"
            name="case_from"
            placeholder="(Region / City)"
            required
          />
        </div>

        <!-- Family Member Contact -->
        <div class="input-box">
          <label>Family Member Contact</label>
          <input
            type="text"
            name="family_member_contact"
            placeholder="Enter contact number of the family member"
            pattern="03[0-9]{2}-[0-9]{7}"
            title="Phone number must be in the format 0322-7287649"
            required
          />
        </div>

        <!-- Family Member Name -->
        <div class="input-box">
          <label>Family Member Name</label>
          <input
            type="text"
            name="family_member_name"
            placeholder="Enter family member's name"
            required
          />
        </div>

        <!-- Address Line 1 -->
        <div class="input-box">
          <label>Address Line 1</label>
          <input
            type="text"
            name="address1"
            placeholder="Enter address"
            style="text-transform: uppercase"
            required
          />
        </div>

        <!-- Case Detail -->
        <div class="input-box">
          <label>Case Detail</label>
          <textarea
            name="case_detail"
            placeholder="Provide case details"
            rows="5"
            style="width: 100%; height: 150px; text-transform: uppercase"
            required
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
    </section>
    <script>
      // Set the current date in MM/DD/YYYY format
      document.addEventListener("DOMContentLoaded", function () {
        const today = new Date();
        const mm = String(today.getMonth() + 1).padStart(2, "0"); // Month is 0-indexed
        const dd = String(today.getDate()).padStart(2, "0");
        const yyyy = today.getFullYear();
        const formattedDate = `${mm}/${dd}/${yyyy}`;
        document.getElementById("date").value = formattedDate;
      });
    </script>
  </body>
</html>
